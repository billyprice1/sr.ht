{% extends "layout.html" %}
{% block body %} 
<div class="text-center"> <h1><a href="/">{{ domain }}</a></h1>
    <h4>Users</h4>
</div>
<hr />
<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
            <td>{{ user.tox_id }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
